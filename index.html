<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg" href="assets/logo.svg">
    <title>Do it!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Kaushan+Script&family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
         <h1>To-Do List <img src="assets/icon.png"></h1>
      </div>
          <h3>Pick a category</h3>
          <p>Let's get your day started!</p>
           <div id="navigate">
               <button type="button" class="btn btn-secondary" id="Business">Business</button>
               <button type="button" id="Personal" class="btn btn-secondary">Personal</button>
           </div>
       <input type="text" id="taskInput" placeholder="Enter a task..." />
        <button id="addTaskBtn">Add Task</button>
          <ul id="taskList"></ul>
    </div>
    <script src="one.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <footer>
      <div class="bottom">
         <p>Copyright &copy; 2024; Designed by <span class="designer"></span>MunyivaCarol</p>
      </div>
    </footer>
  </body>
</html>
